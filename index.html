<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cupones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Generador de Cupones</h1>

    <!-- Botón para generar cupón -->
    <button id="generar">Generar Cupón</button>

    <!-- Muestra el código generado -->
    <p id="cuponGenerado"></p>

    <!-- Input para ingresar un cupón -->
    <input type="text" id="inputCupon" placeholder="Ingresa tu cupón">
    <button id="validar">Validar Cupón</button>

    <!-- Muestra si el cupón es válido o no -->
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
